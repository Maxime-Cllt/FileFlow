name: Rust CI

on:
  push:
    branches: [ "project" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          cd src-tauri
          cargo build --verbose

      - name: Run tests
        run: |
          cd src-tauri
          cargo test --verbose

      - name: Run clippy
        run: |
          cd src-tauri
          cargo clippy --verbose